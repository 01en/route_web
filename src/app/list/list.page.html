<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      検索
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div ion-fixed>
    <ion-searchbar autocomplete="on" searchIcon="search" placeholder="キャノンボール" animated [(ngModel)]="searchText"
      (ionChange)="wordChanged()"></ion-searchbar>
  </div>


  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-item (click)="pageSelected(item)">{{item.title}}</ion-item>
      <ion-item slot="end">{{item.author}}</ion-item>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
