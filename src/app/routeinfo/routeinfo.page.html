<ion-header>
  <ion-toolbar>
    <ion-title>{{route.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>作成者 <a href="list/?query={{route.author}}&mode=author&">{{route.author}}</a></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Forkした人 "{{route.display_name}}"さん</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>ルートの作成日 {{route.created_at}} </ion-label>
    </ion-item>
    <ion-item *ngIf="route.tag">
      <ion-label>タグ <a style="margin-left:10px;" *ngFor="let t of route.tag"
          href="list/?query={{t}}&mode=tag&">{{t}}</a></ion-label>
    </ion-item>
    <ion-item *ngIf="route.body">
      <ion-label>{{route.body}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>距離 {{route.total_dist}}km</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>標高 {{route.total_elevation}}m</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>最大獲得標高 {{route.max_elevation}}m</ion-label>
    </ion-item>
    <!--
    <ion-item>
      <ion-label>平均斜度（全体、上り、下り）</ion-label>
      <ion-label>{{route.slope_sum}}% {{route.slope_upper}}% {{route.slope_lower}}%</ion-label>
    </ion-item>
  -->
    <ion-item (click)="goLLL()">
      <ion-label>ルートラボで見る</ion-label>
    </ion-item>
  </ion-list>
  <ion-button color="light" expand="block" (click)="closeModal()">閉じる</ion-button>

</ion-content>
