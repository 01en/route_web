<ion-fab vertical="top" horizontal="end" slot="fixed" id="menuButton" style="top:50px;">
  <ion-fab-button>
    <ion-icon name="md-apps"></ion-icon>
  </ion-fab-button>

  <ion-fab-list side="start">

    <ion-fab-button (click)="reset($event)">
      <ion-icon color="primary" name="md-trash"></ion-icon>
    </ion-fab-button>

    <ion-fab-button (click)="save($event)">
      <ion-icon color="primary" name="ios-save"></ion-icon>
    </ion-fab-button>

  </ion-fab-list>

  <ion-fab-list side="bottom">

    <ion-fab-button (click)="toggleCreateMode($event)">
      <ion-icon [color]="editMode ? 'primary' : ''" name="md-create"></ion-icon>
    </ion-fab-button>

    <ion-fab-button (click)="toggleRoutingMode($event)">
      <ion-icon color="primary" name="md-walk"></ion-icon>
    </ion-fab-button>

    <ion-fab-button (click)="presentLayerSelect($event)">
      <ion-icon color="primary" name="md-albums"></ion-icon>
    </ion-fab-button>

    <ion-fab-button (click)="toggleSlopeLayer($event)">
      <ion-icon color="primary" name="trending-up"></ion-icon>
    </ion-fab-button>

    <ion-fab-button (click)="toggleLocation($event)">
      <ion-icon [color]="isWatchLocation ? 'primary' : ''" name="md-locate"> </ion-icon>
    </ion-fab-button>


  </ion-fab-list>
</ion-fab>

<ion-content class="mapcontainer">
  <div class="editbar" id="editbar">
    <div class="title" contenteditable="true" #title>コース名</div>
    <div class="total_dist">総距離 : <span #total_dist></span>km</div>
    <div class="total_elev">獲得標高 : <span #total_elev></span>m</div>
    <div class="max_elev">最高標高 : <span #max_elev></span>m</div>

    <div class="hidearea">
      <p>#hoge #fuga</p>
      <textarea>hogehogehogehgoe</textarea>
      <div id="close_editbar">閉じる</div>
    </div>

  </div>
  <div class="mainmap" #map></div>
</ion-content>
