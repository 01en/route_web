<ion-app>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button [routerLink]="[p.url]" *ngFor="let p of appPages">
        <ion-label>{{p.title}}</ion-label>
        <ion-icon [name]="p.icon"></ion-icon>
        <ion-badge>10</ion-badge>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-app>
