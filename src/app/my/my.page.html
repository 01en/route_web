<ion-header no-border>
</ion-header>

<ion-content>
  <!---
  <ion-img width="1080" height="360"
    src="https://gendai.ismedia.jp/mwimgs/6/c/-/img_6cbfa25cd466b50438131eb1a22911e0111248.jpg">
  </ion-img>
-->
  <ion-grid>
    <ion-row align-items-center>
      <ion-col size-md>
        <ion-avatar class="ion-avatar">
          <img src="{{photoURL}}">
        </ion-avatar>
      </ion-col>
      <ion-col size-lg>
        <ion-row>
          <ion-label>{{displayName}}</ion-label>
        </ion-row>
        <ion-row>
          <span (click)="logout()">ログアウト</span>
        </ion-row>
        <!--
        <ion-row>
          <ion-label text-wrap>
            {{body}}
          </ion-label>
        </ion-row>
        <ion-row>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-row>
      -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item-divider></ion-item-divider>
  <ion-item-group>
    <ion-segment>
      <ion-segment-button value="post" (click)="showMyRoute()">
        <ion-label>投稿したルート</ion-label>
      </ion-segment-button>
      <ion-segment-button value="like" (click)="showLikeRoute()">
        <ion-label>いいねしたルート</ion-label>
      </ion-segment-button>
    </ion-segment>




    <ion-grid>
      <ion-row class="wrapper-helper">
        <ion-col size="24" sizeXs="24" sizeMd="12" sizeXl="12" size *ngFor="let item of items">

          <ion-card class="one-image">
            <ion-card-header>
              <ion-card-title (click)="pageSelected(item)">{{item.title}}</ion-card-title>
              <p>
                <ion-label class="create_at">{{item.created_at}}</ion-label>
                <ion-label class="card-author" lines="none" (click)="authorSelected(item)" color="primary"
                  style="text-decoration:underline">by {{item.author}}</ion-label>
              </p>
              <img class="list-thumb" lazyLoad='{{item.thumburl}}' (click)="pageSelected(item)" offset="50" />
            </ion-card-header>

            <ion-card-content>
              <ul class="route-info">
                <li>総距離<br />XXX.Xkm</li>
                <li>最大標高差<br />XXXXm</li>
                <li>獲得標高<br />XXXm</li>
                <li>走行時間<br />XhXXm</li>
              </ul>
              <ul class="startgoal-info">
                <li><span>スタート</span>愛知県名古屋市名東区藤が丘</li>
                <li><span>ゴール</span>豊田市井上町5丁目</li>
              </ul>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-group>

</ion-content>
